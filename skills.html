      <!-- Makes the header pictures disappear when you scroll -->
      <script>
  
        window.onscroll = function() {scrollFunction()};
  
        function scrollFunction() {
        
          const imgs = document.getElementsByClassName("navimg"); 
          
          if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
            for (let i = 0; i < imgs.length; i++) {
              imgs[i].style.width = "0vw";
              imgs[i].style.height = "0vw";
              imgs[i].style.transition = "1s";
            }
          } else {
            for (let i = 0; i < imgs.length; i++) {
              imgs[i].style.width = "12vw";
              imgs[i].style.height = "12vw";
              imgs[i].style.transition = "1s";
            }
          }
        }
        </script>
